<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSpot Auto Traders</title>
 <link rel="icon" href="Images/Logos/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Floater -->
    <header class="floater">
        <img src="Images/Logos/logo.jpg" alt="OneSpot Auto Traders Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#sell-to-us">Sell To Us</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="header-shadow"></div>

    <!-- Welcome Section -->
    <section class="welcome">
        <h2>Welcome to OneSpot Auto Traders</h2>
        <p>Your one-stop destination for the best automotive deals and services.</p>
    </section>

    <!-- Cover Image Section -->
    <section class="cover-image">
        <img src="Images/main-image.png" alt="Cover Image">
    </section>

    <!-- New Arrivals Section -->
    <section class="carousel" id="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="carousel-container">
            <div class="arrow arrow-left">
                <img src="Images/left-white.svg" class="white" alt="Left Arrow">
                <img src="Images/left-green.svg" class="green" alt="Left Arrow Green">
            </div>
            <div class="carousel-images">
                <!-- New Arrival Images Here -->
                <img src="Images/Inventory/I0000001/a.jpg" alt="New Arrival 1">
                <img src="Images/Inventory/I0000001/b.jpg" alt="New Arrival 2">
                <img src="Images/Inventory/I0000001/c.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/d.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/e.jpg" alt="New Arrival 3">
            </div>
            <div class="arrow arrow-right">
                <img src="Images/right-white.svg" class="white" alt="Right Arrow">
                <img src="Images/right-green.svg" class="green" alt="Right Arrow Green">
            </div>
        </div>
    </section>

    <!-- Cars Section -->
    <section class="carousel" id="cars">
        <h2>Cars</h2>
        <div class="carousel-container">
            <div class="arrow arrow-left">
                <img src="Images/left-white.svg" class="white" alt="Left Arrow">
                <img src="Images/left-green.svg" class="green" alt="Left Arrow Green">
            </div>
            <div class="carousel-images">
                <!-- Cars Images Here -->
                <img src="Images/Inventory/I0000001/a.jpg" alt="New Arrival 1">
                <img src="Images/Inventory/I0000001/b.jpg" alt="New Arrival 2">
                <img src="Images/Inventory/I0000001/c.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/d.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/e.jpg" alt="New Arrival 3">
            </div>
            <div class="arrow arrow-right">
                <img src="Images/right-white.svg" class="white" alt="Right Arrow">
                <img src="Images/right-green.svg" class="green" alt="Right Arrow Green">
            </div>
        </div>
    </section>

    <!-- Bikes Section -->
    <section class="carousel" id="bikes">
        <h2>Bikes</h2>
        <div class="carousel-container">
            <div class="arrow arrow-left">
                <img src="Images/left-white.svg" class="white" alt="Left Arrow">
                <img src="Images/left-green.svg" class="green" alt="Left Arrow Green">
            </div>
            <div class="carousel-images">
                <!-- Bikes Images Here -->
                <img src="Images/Inventory/I0000001/a.jpg" alt="New Arrival 1">
                <img src="Images/Inventory/I0000001/b.jpg" alt="New Arrival 2">
                <img src="Images/Inventory/I0000001/c.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/d.jpg" alt="New Arrival 3">
                <img src="Images/Inventory/I0000001/e.jpg" alt="New Arrival 3">
            </div>
            <div class="arrow arrow-right">
                <img src="Images/right-white.svg" class="white" alt="Right Arrow">
                <img src="Images/right-green.svg" class="green" alt="Right Arrow Green">
            </div>
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <img src="Images/Logos/x.svg" alt="X">
            <img src="Images/Logos/facebook.svg" alt="Facebook">
            <img src="Images/Logos/instagram.svg" alt="Instagram">
            <img src="Images/Logos/telegram.svg" alt="Telegram">
            <img src="Images/Logos/whatsapp.svg" alt="WhatsApp">
        </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <img src="Images/Logos/phone.svg" alt="Phone">
            <img src="Images/Logos/gmail.svg" alt="Gmail">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
